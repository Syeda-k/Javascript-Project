<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left border ">
            <div class="home bg-grey rounded p-1 m-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded p-1 m-1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="footer">
                    <a href="#">Legal</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cookies</a>
                    <a href="#">About Ads</a>
                    <a href="#">Accessibility</a>
                </div>
            </div>
        </div>
        <div class="right border">
            <div class="header">
                <div class="nav">
                    <div class="buttons">
                        <button>Signup</button>
                        <button>Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
